<!DOCTYPE html>
<html lang="ko">
<head>
<body>
  <script>
    // 스코프 : 변수의 생명주기를 결정하는 범위

    // 지역 스코프
    function func1() {
      let localVar = "볼보";
      console.log("함수내부에서 사용: ", localVar)
    }
    func1
    console.log('함수밖에서 사용: ', localVar);
    // 지역변수는 함수가 끝나면 메모리에서 소멸되므로 블록을 벗어나면 사용할 수 없다 

    let globalVar = "기아";
    console.log(globalVar);

    function fun2() {
      console.log(globalVar);
    }
    fun2();

  </script>
</body>
</html>

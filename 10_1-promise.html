<!DOCTYPE html>
<html lang="ko">
<head>
</head>
<body>
  
  <script>

    // 함수 정의
    const func = function() {
      // promise 객체를 반환
      // promise 객체를 생성할 때, 생성자에 함수를 인자로 입력
      // 매개변수인 resolve, reject는 함수
      // promise를 처리할 때 사용

      // promise의 상태 : pending(대기), fulfilled(작업성공), rejected(작업실패)
      // 작업이 끝나고 처리에 성공했으면 resolve를 호출하고, 실패했으면 reject를 호출
      return new Promise((resolve, reject) => {
        resolve('success'); // resolve 함수의 인자 : 작업에 성공한 후 받은 데이터
      });
    }

    // 함수를 호출하면 promise 객체가 반환됨
    // promise 객체의 상태는 fulfilled
    // promise의 상태 : pending, fulfilled

    // promise를 사용하여 작업이 끝난 후, 남은 작업을 처리
    // resolve 호출됐으면 이어서 then함수 호출
    // 전달받은 데이터로 남은 작업을 처리
    func().then((response) => {
      console.log(response);
    });

  </script>

</body>
</html>

  <script>

// promise란?
// 비동기함수를 처리할 때 사용하는 객체
// 비동기함수의 종류 : set ~ 같은 타이머 함수 or API호출함수

// API 호출
function apiCall() {

  // XMLHttpRequest : API를 호출할 때 사용하는 객체
  const xhr = new XMLHttpRequest();

  // 테스트 데이터 중에서 첫번째 데이터를 보내줘! 라는 뜻
  // -> GET : 조회(목적) 
  // http 방식, API 주소
  xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts/1');
  // API 호출
  xhr.send();
  // 응답받기
  // onload 속성에 함수를 대입
  // onload 함수는 비동기 함수
  // 비동기 함수는 순차적으로 실행x
  xhr.onload = () => {
    // xhr.status : 응답상태코드
    // 200 : 성공, 404 : 실패
    if (chr.status == 200) { // 요청 성공
      // API 응답 결과 : json형식의 문자열
      // console.log(xhr.response, typeof xhr.response); // 응답받은 데이터
      // objec형식으로 파싱
      const obj = JSON.parse(xhr.response);
      console.log('1. 함수 호출 결과 :', obj);
      return obj;
    } else { // 요청실패
      console.error(xhr.status, xhr.statusText);
      return;
    }
  }
}


// api를 호출하고 응답 받기
const result = apiCall();
console.log('2. 함수 호출 결과 :', result);

// 이 시점에서는 서버로부터 응답이 도착하지 않았기 때문에 undefined가 저장됨
